<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="image-container">
            <img src="/Image/insta.jpg" alt="insta" class="Left-image">
        </div>
        <div class="container">
            <div class="center-content">
                <h1 class="instagram-text">INSTAGRAM</h1>
                <div class="social-login">
                    <a href="#" class="facebook-login">Continue with Facebook</a>
                </div>
                <div class="divider">
                    <span class="or">or</span>
                </div>
                <form>
                    <input type="text" placeholder="Email, Phone number, or username" required>
                    <input type="password" placeholder="Password" required>
                    <div class="forget-password-container">
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit">Log In</button>
                </form>
                <p>Don't have an account?<a href="#" class="signup-link"> Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
